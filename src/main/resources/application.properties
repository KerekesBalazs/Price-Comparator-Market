spring.application.name=pricecomparator

spring.datasource.url=jdbc:postgresql://localhost:5432/price_comparator_db
spring.datasource.username=postgres
spring.datasource.password=secretPassword123@
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Force Hibernate to respect exact table and column names
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# For an external db this is don't good option, but now ok.
spring.sql.init.mode=always
